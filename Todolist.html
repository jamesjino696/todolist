<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="#">Todolist <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="./index.html">Logout</a>
       
       
      </div>
    </div>
  </nav>




  <!-- table start -->
  <div class="container">
    <div class="table-responsive">
            <h1>TODOLIST</h1>
            <br/>
            <table class="table table-bordered table-striped" id="todo_table">
              <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>completed</th>
              </tr>

            </table>

    </div>

    
  </div>
</body>
</html>

<script>
  $(document).ready(function(){
    
  $.getJSON("todo.json", function(data){
  var todo_data
  $.each(data, function(key, value){
    todo_data += '<tr>';
      todo_data += '<td>' +value.userId+'</td>';
      todo_data += '<td>' +value.id+'</td>';
      todo_data += '<td>' +value. title+'</td>';
      todo_data += '<td>' +value.completed+'</td>';
     
      todo_data += '</tr>';
  });
  $('#todo_table').append(todo_data);
  });
  });
  
  </script>
